{% extends 'base.html' %}

{% block title %}
Добавить товар
{% endblock %}

{% block body %}
<div class="container">
    <h1 align="center">Добавление товара</h1>
    <form method="post">
        <input type="text" placeholder="Название товара" class="form-control" name="name" id="name"><br>
        <input type="text" placeholder="Описание товара" class="form-control" name="description" id="description"><br>
        Категория товара: <div><select name="category" id="category">
          <option value="еда">Еда</option>
          <option value="бытовая техника">Бытовая техника</option>
          <option value="электроника">Электроника</option>
          <option value="косметика">Косметика</option>
          <option value="одежда">Одежда</option>
          <option value="мебель">Мебель</option>
        </select></div><br>
        <input type="number" placeholder="Цена товара" class="form-control" name="price" id="price"><br>
        <button class="btn btn-success" type="submit">Подтвердить</button>
    </form>
</div>
{% endblock %}
